name: Pre-release checks (frontend)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Make scripts executable and stage permission changes
        run: |
          chmod +x scripts/*.sh || true
          git add -A || true

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund

      - name: Run pre-release checks (strict)
        run: |
          if [ -f VERSION ]; then
            VER=$(cat VERSION)
          else
            VER=$(node -e "console.log(require('./package.json').version)")
          fi
          echo "Running pre-release checks for version: $VER"
          scripts/pre_release_checks.sh "$VER" --strict
